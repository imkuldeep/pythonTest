<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(30.316495, 78.032192);
		var myOptions = {
			zoom: 15,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var coords = [
new google.maps.LatLng(30.308830, 78.048457),
new google.maps.LatLng(30.308716, 78.047963),
new google.maps.LatLng(30.308404, 78.047601),
new google.maps.LatLng(30.307977, 78.047469),
new google.maps.LatLng(30.307550, 78.047601),
new google.maps.LatLng(30.307238, 78.047963),
new google.maps.LatLng(30.307124, 78.048457),
new google.maps.LatLng(30.307238, 78.048951),
new google.maps.LatLng(30.307550, 78.049313),
new google.maps.LatLng(30.307977, 78.049445),
new google.maps.LatLng(30.308404, 78.049313),
new google.maps.LatLng(30.308716, 78.048951),
];

var polygon = new google.maps.Polygon({
clickable: false,
geodesic: true,
fillColor: "#000000",
fillOpacity: 0.000000,
paths: coords,
strokeColor: "# FF0000",
strokeOpacity: 1.000000,
strokeWeight: 1
});

polygon.setMap(map);


	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
